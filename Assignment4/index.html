<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework 3</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.1.2/material.teal-pink.min.css" />
</head>

<body>

  <!-- Simple header with scrollable tabs. -->


  <div class="demo-list-action mdl-list">
  </div>

  <form id="addusername">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" pattern="[A-Z,a-z, ]*" id="name" required aria-required="true">
      <label class="mdl-textfield__label" for="name">Name</label>
    </div>
    <button type="submit" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
      <i class="material-icons">add</i>
    </button>
  </form>


  <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
  <script defer src="https://code.getmdl.io/1.1.2/material.min.js"></script>
  <script type="text/javascript" src="js/loadcontent.js"></script>

</body>

</html>
